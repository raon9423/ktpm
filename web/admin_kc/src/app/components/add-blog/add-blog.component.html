<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="row">
            <div class="col-xl-12">
                <div class="page-header">
                    <div class="row">
                        <div class="col-sm-12">
                            <h3 class="page-title">Thêm bài viết</h3>
                        </div>
                    </div>
                </div>

                <!-- Error message display -->
                <div *ngIf="error" class="alert alert-danger">
                    {{ error }}
                </div>

                <div class="card">
                    <div class="card-body">
                        <form [formGroup]="activityForm" (ngSubmit)="onSubmit()">
                            <div class="bank-inner-details">
                                <div class="row">
                                    <div class="col-lg-12 col-md-12">
                                        <div class="form-group">
                                            <label>Title<span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" formControlName="name">
                                            <div *ngIf="activityForm.get('name')?.invalid && (activityForm.get('name')?.dirty || activityForm.get('name')?.touched)" class="text-danger">
                                                <div *ngIf="activityForm.get('name')?.errors?.['required']">Title is required.</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12">
                                        <div class="form-group">
                                            <label>Hình ảnh</label>
                                            <div class="change-photo-btn">
                                                <div>
                                                    <p>Thêm hình ảnh</p>
                                                </div>
                                                <input type="file" class="upload">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12">
                                        <div class="form-group">
                                            <label>Mô tả</label>
                                            <div id="editor"></div>
                                            <textarea hidden formControlName="description"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="blog-categories-btn pt-0">
                                <div class="bank-details-btn">
                                    <button type="submit" class="btn btn-primary me-2" [disabled]="isSubmitting || activityForm.invalid">
                                        <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
                                        Thêm bài viết
                                    </button>
                                    <a routerLink="/blog" class="btn btn-secondary">Hủy</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
