<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
            <div class="loginbox">
                <div class="login-left">
                    <img class="img-fluid" src="assets/img/login.png" alt="Logo">
                </div>
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1>Đặt lại mật khẩu</h1>
                        <p class="account-subtitle">Hãy để chúng tôi hỗ trợ bạn</p>

                        <form action="login.html">
                            <div class="form-group">
                                <label>Nhập email của bạn <span
                                        class="login-danger">*</span></label>
                                <input class="form-control" type="text">
                                <span class="profile-views"><i class="fas fa-envelope"></i></span>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block" type="submit">Đặt lại mật khẩu của tôi</button>
                            </div>
                            <div class="form-group mb-0">
                                <button class="btn btn-primary primary-reset btn-block" type="submit">Đăng nhập</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
